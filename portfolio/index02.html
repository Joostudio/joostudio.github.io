<!DOCTYPE html>
<html>
<head>
    <title>Yunsun Joo</title>

    <!-- Roboto 폰트를 Google Fonts에서 임포트 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome 아이콘 사용 (LinkedIn, Instagram, Etsy, Github) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* 전체 스타일 */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefefe;
            color: #333;
            box-sizing: border-box;
            padding-top: 70px; /* 상단 바 공간 확보 */
        }

        /* 상단 바 스타일 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* 검은색 배경 */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 로고 스타일 */
        .navbar-logo {
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* 페이지 레이아웃 설정 */
        .container {
            display: flex;
            height: calc(100vh - 70px);
            padding: 50px;
            box-sizing: border-box;
        }

        /* 왼쪽 섹션 스타일 */
        .left-section {
            flex: 1;
            padding: 50px;
            background-color: #ffcccb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            order: 1; /* 항상 첫 번째로 표시 */
        }

        .left-section h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 700;
        }

        /* 직업 텍스트 스타일 */
        .profession-links {
            margin: 20px 0;
        }

        .profession-links a {
            display: block;
            font-size: 1.5rem;
            margin: 5px 0;
            font-weight: 300;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .profession-links a:hover {
            color: #ff6b6b;
        }

        /* 소셜 아이콘 스타일 */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #333;
            font-size: 2rem;
            margin-right: 15px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ff6b6b;
        }

        /* 오른쪽 섹션 스타일 */
        .right-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            order: 2;
        }

        /* 카드 형식 포맷 */
        .project-card {
            width: 250px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* 모바일 화면 반응형 설정 */
        @media (max-width: 768px) {
            /* 상단 바 크기 및 글씨 조정 */
            .navbar {
                padding: 10px 15px;
            }

            .navbar-logo {
                font-size: 1.5rem;
            }

            /* 모바일 화면에서는 세로 배치 */
            .container {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }

            /* 왼쪽 단락을 항상 상단에 표시 */
            .left-section {
                order: 1;
                padding: 20px;
            }

            .right-section {
                order: 2;
                padding: 20px;
            }

            /* 모바일에서 글꼴 크기 조정 */
            .left-section h1 {
                font-size: 2.5rem;
            }

            .profession-links a {
                font-size: 1.2rem;
            }

            .social-icons a {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- 상단 바 -->
    <header class="navbar">
        <div class="navbar-logo">Yunsun Joo</div>
    </header>

    <div class="container">
        
        <!-- 왼쪽 섹션 -->
        <div class="left-section">
            <h1>Yunsun Joo</h1>

            <div class="profession-links">
                <a href="#" title="UI/UX Design">UI/UX Design</a>
                <a href="#" title="Illustration">Illustration</a>
            </div>

            <!-- 소셜 아이콘 -->
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/yunsunjoo" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/joostudio.gallary" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.etsy.com/shop/joostudio" target="_blank" title="Etsy Store">
                    <i class="fab fa-etsy"></i>
                </a>
                <a href="https://github.com/Joostudio" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
        
        <!-- 오른쪽 섹션 -->
        <div class="right-section">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
            <div class="project-card">Project 3</div>
            <div class="project-card">Project 4</div>
        </div>

    </div>

</body>
</html>
