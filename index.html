<!DOCTYPE html>
<html>
<head>
    <title>Yunsun Joo</title>

    <!-- Roboto 폰트를 Google Fonts에서 임포트 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome 아이콘 사용 (LinkedIn, Instagram, Etsy, Github) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* 전체 스타일 */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefefe;
            color: #333;
            box-sizing: border-box;
            padding-top: 60px; /* 상단 바 공간 확보 */
        }

        /* 상단 바 스타일 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* 검은색 배경 */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 로고 스타일 */
        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* 데스크톱 메뉴 스타일 */
        .navbar-menu {
            display: flex;
            gap: 20px;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar-menu a:hover {
            color: #ff6b6b;
        }

        /* 모바일 메뉴 (햄버거 버튼) */
        .hamburger-menu {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }

        /* 모바일 메뉴 슬라이드 */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            right: 0;
            width: 200px;
            background-color: #333;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 20px;
        }

        .mobile-menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .mobile-menu a:hover {
            color: #ff6b6b;
        }

        /* 페이지 레이아웃 (CSS Grid 사용) */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 60px);
            padding: 50px;
            gap: 20px;
        }

        /* 왼쪽 섹션 스타일 */
        .left-section {
            padding: 50px;
            background-color: #ffcccb;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 오른쪽 섹션 스타일 */
        .right-section {
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* 카드 형식 포맷 */
        .project-card {
            width: 250px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* 모바일 화면 설정 */
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
            }

            .hamburger-menu {
                display: block;
            }

            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                padding: 20px;
                height: auto;
            }

            .left-section {
                grid-row: 1;
            }

            .right-section {
                grid-row: 2;
            }
        }
    </style>
</head>
<body>

    <!-- 상단 바 -->
    <header class="navbar">
        <div class="navbar-logo">Yunsun Joo</div>

        <nav class="navbar-menu">
            <a href="#home">Home</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
            <a href="https://github.com/Joostudio" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </nav>

        <div class="hamburger-menu" onclick="toggleMobileMenu()">☰</div>
    </header>

    <!-- 모바일 메뉴 -->
    <nav class="mobile-menu" id="mobileMenu">
        <a href="#home" onclick="toggleMobileMenu()">Home</a>
        <a href="#portfolio" onclick="toggleMobileMenu()">Portfolio</a>
        <a href="#contact" onclick="toggleMobileMenu()">Contact</a>
        <a href="https://github.com/Joostudio" target="_blank" onclick="toggleMobileMenu()">
            <i class="fab fa-github"></i> GitHub
        </a>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="container">
        <div class="left-section">
            <h1>Yunsun Joo</h1>
            <div class="profession-links">
                <a href="#" title="UI/UX Design">UI/UX Design</a>
                <a href="#" title="Illustration">Illustration</a>
            </div>
        </div>

        <div class="right-section">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
            <div class="project-card">Project 3</div>
            <div class="project-card">Project 4</div>
        </div>
    </div>

    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
