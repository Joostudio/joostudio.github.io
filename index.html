<!DOCTYPE html>
<html>
<head>
    <title>Yunsun Joo</title>

    <!-- Roboto 폰트를 Google Fonts에서 임포트 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome 아이콘 사용 (LinkedIn, Instagram, Etsy, Github) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* 전체 스타일 */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefefe;
            color: #333;
        }

        /* 페이지 레이아웃 설정 */
        .container {
            display: flex;
            height: 100vh;
            padding: 50px;
            box-sizing: border-box;
        }

        /* 왼쪽 섹션 스타일 */
        .left-section {
            flex: 1;
            padding: 50px;
            background-color: #ffcccb;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-section h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 700;
        }

        /* 직업 텍스트를 두 줄로 만들기 */
        .left-section .profession {
            font-size: 1.5rem;
            margin: 10px 0 20px;
            font-weight: 300;
            line-height: 1.5;
            white-space: pre-line;
        }

        /* 마우스를 올렸을 때 색상 변경 */
        .left-section .profession:hover {
            color: #ff6b6b;
            transition: color 0.3s;
        }

        /* 소셜 아이콘 스타일 */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #333;
            font-size: 2rem;
            margin-right: 15px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ff6b6b;
        }

        /* 오른쪽 섹션 스타일 */
        .right-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* 카드 형식 포맷 */
        .project-card {
            width: 250px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- 왼쪽 섹션 -->
        <div class="left-section">
            <h1>Yunsun Joo</h1>
            <p class="profession">UI/UX Design,<br>Illustration</p>

            <!-- 소셜 아이콘 -->
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/yunsunjoo" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/joostudio.gallary" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.etsy.com/shop/joostudio" target="_blank" title="Etsy Store">
                    <i class="fab fa-etsy"></i>
                </a>
                <a href="https://github.com/Joostudio" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
        
        <!-- 오른쪽 섹션 -->
        <div class="right-section">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
            <div class="project-card">Project 3</div>
            <div class="project-card">Project 4</div>
        </div>

    </div>
</body>
</html>
