<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Card Test</title>
  <style>
    .img-card {
      display: inline-block;
      padding: 12px;
      background-color: #f9f9f9;
      border-radius: 16px;
      transition: all 0.3s ease;
    }

    .img-card:hover {
      border-right: 10px solid #ff6666;
      border-bottom: 10px solid #ff6666;
      background-color: #fdfafa;
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .img-card img {
      display: block;
      border-radius: 12px;
      max-width: 100%;
      height: auto;
    }

    body {
      background: #eee;
      padding: 40px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="img-card">
    <img src="https://via.placeholder.com/300x200" alt="test image">
  </div>

</body>
</html>
